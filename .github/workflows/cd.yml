name: CD - Build Docker image and publish

on:
  push:
    branches: [ 'main', 'master' ]
    tags: ['v*', 'release*']

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build artifact
        run: mvn -B -DskipTests clean package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Tag image with release tag and push (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Push to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN }}
        env:
          DOCKERHUB_USER: ${{ env.DOCKERHUB_USERNAME }}
          REPO_NAME: ${{ github.repository }}
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u $DOCKERHUB_USER --password-stdin
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} $DOCKERHUB_USER/${{ github.repository }}:${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}:latest $DOCKERHUB_USER/${{ github.repository }}:latest
          docker push $DOCKERHUB_USER/${{ github.repository }}:${{ github.sha }}
          docker push $DOCKERHUB_USER/${{ github.repository }}:latest
